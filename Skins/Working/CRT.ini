[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
SkinWidth=300
SkinHeight=310
@include=#@#Variables.inc

[MeasureCPU]
Measure=CPU
Processor=0

[MeasureCPUHistory]
Measure=Calc
Formula=MeasureCPU
UpdateDivider=1
DynamicVariables=1
HistoryCount=60

[MeterCPUHistoryGlow]
Meter=Line
MeasureName=MeasureCPUHistory
X=10
Y=10
W=280
H=60
LineColor=#GraphColor#22
LineWidth=5
AntiAlias=1

[MeterCPUHistory]
Meter=Line
MeasureName=MeasureCPUHistory
X=10
Y=10
W=280
H=60
LineColor=#GraphColor#
LineWidth=2
AntiAlias=1

[MeterLabelCPU_Glow]
Meter=String
Text=CPU USAGE
FontColor=#GraphColor#33
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=70
AntiAlias=1

[MeterLabelCPU]
Meter=String
Text=CPU USAGE
FontColor=#GraphColor#
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=70
AntiAlias=1

[MeasureRAM]
Measure=Memory
UpdateDivider=1

[MeasureRAMHistory]
Measure=Calc
Formula=MeasureRAM
HistoryCount=60

[MeterRAMHistoryGlow]
Meter=Line
MeasureName=MeasureRAMHistory
X=10
Y=90
W=280
H=60
LineColor=#GraphColor#22
LineWidth=5
AntiAlias=1

[MeterRAMHistory]
Meter=Line
MeasureName=MeasureRAMHistory
X=10
Y=90
W=280
H=60
LineColor=#GraphColor#
LineWidth=2
AntiAlias=1

[MeterLabelRAM_Glow]
Meter=String
Text=MEMORY USAGE
FontColor=#GraphColor#33
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=150
AntiAlias=1

[MeterLabelRAM]
Meter=String
Text=MEMORY USAGE
FontColor=#GraphColor#
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=150
AntiAlias=1

[MeasureDisk]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeterDiskBar]
Meter=Bar
MeasureName=MeasureDisk
X=10
Y=260
W=280
H=10
BarColor=#GraphColor#
BarOrientation=Horizontal

[MeterLabelDisk_Glow]
Meter=String
Text=DISK C:
FontColor=#GraphColor#33
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=275
AntiAlias=1

[MeterLabelDisk]
Meter=String
Text=DISK C:
FontColor=#GraphColor#
FontSize=#FontSize#
FontFace=#FontName#
X=10
Y=275
AntiAlias=1

[MeterScanlines]
Meter=Image
ImageName=#@#Images\scanlines.png
X=0
Y=0
W=300
H=310
Alpha=120
PreserveAspectRatio=0

[MeterBorder]
Meter=Shape
Shape=Rectangle 0,0,300,310,1 | StrokeWidth 1 | Stroke Color #GraphColor#AA