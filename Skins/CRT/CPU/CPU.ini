[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14
@include=#@#Variables.inc

[Metadata]
; Contains basic information of the skin.
Name=CPU
Information=Displays CPU load history.
Author=rprouse
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureCPU]
Measure=CPU
Processor=0

[MeasureCPUHistory]
Measure=CPU
Processor=0
HistoryCount=60

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Lower
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#titleFont#
FontSize=#titleSize#
AntiAlias=1
ClipString=1

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[MeterLabelCPU]
Meter=String
MeterStyle=styleTitle
Text=cpu
X=100
Y=12
W=190
H=18
AntiAlias=1

[MeterCPUHistory]
Meter=Line
MeasureName=MeasureCPUHistory
X=10
Y=32
W=190
H=60
LineColor=#colorBar#
LineWidth=2
AntiAlias=1